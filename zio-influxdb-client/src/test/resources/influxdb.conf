[meta]
  dir = "/var/lib/influxdb/meta"
  retention-autocreate = true

[data]
  dir = "/var/lib/influxdb/data"
  wal-dir = "/var/lib/influxdb/wal"

[coordinator]

[retention]

[shard-precreation]

[monitor]

[admin]

[http]
  auth-enabled = true

[subscriber]

[[graphite]]

[[collectd]]

[[opentsdb]]

[[udp]]
  enabled = true
  bind-address = ":8086"
  database = "_test_database_udp"
  batch-size = 1
  batch-timeout = "1ms"
  batch-pending = 1

[continuous_queries]
